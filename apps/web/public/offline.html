<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - IronScout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f1f5f9;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #2563eb;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }
    
    .status.online {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="50" stroke="#3b82f6" stroke-width="4" stroke-dasharray="8 4"/>
      <path d="M40 60h40M60 40v40" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
      <circle cx="60" cy="60" r="8" fill="#3b82f6"/>
      <path d="M30 90l60-60" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Check your connection and try again.</p>
    
    <button class="retry-btn" onclick="location.reload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6"/>
        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
      </svg>
      Try Again
    </button>
    
    <p class="status" id="status">Waiting for connection...</p>
  </div>
  
  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        statusEl.classList.add('online');
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.textContent = 'Still offline...';
        statusEl.classList.remove('online');
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check immediately
    updateStatus();
  </script>
</body>
</html>

# Security Scanning CI
#
# Runs on every PR and push to main to detect:
# 1. Known vulnerable dependencies (pnpm audit)
# 2. Hardcoded secrets/credentials (gitleaks)
# 3. TypeScript security anti-patterns (semgrep)

name: Security

on:
  pull_request:
  push:
    branches: [main]

# Cancel in-progress runs for the same PR
concurrency:
  group: security-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies (no lifecycle scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Audit for high/critical vulnerabilities
        run: pnpm audit --audit-level=high

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  outbound-link-audit:
    name: Outbound Link Surface Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Check for direct retailer links
        run: node scripts/check-outbound-links.mjs

  sast:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/typescript" \
            --config "p/owasp-top-ten" \
            --config "p/nodejs" \
            --error \
            --severity ERROR \
            apps/ packages/
